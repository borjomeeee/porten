<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="first-screen" class="first-screen">
      <div class="first-screen__topline topline">
        <div class="container topline__container">
          <div class="topline__features">
            <div class="topline__features-icon">
              <img src="./assets/img/topline-call.png" alt="Позвонить" />
            </div>

            <div class="topline__features-container">
              <span class="topline__feature-item">8 (812) 123-45-67</span>
              <span class="topline__feature-item"
                >Работаем 7 дней в неделю</span
              >
              <span class="topline__feature-item">9:00 — 18:00</span>
            </div>
          </div>

          <div class="topline__auth">
            <div class="topline__auth-icon">
              <img src="./assets/img/topline-auth.png" alt="вход/выход" />
            </div>

            <div class="topline__auth-container">
              <a href="#" class="topline__auth-link">Войти</a> /
              <a href="#" class="topline__auth-link">Регистрация</a>
            </div>
          </div>
        </div>
      </div>

      <div class="first-screen__header header">
        <div class="container header__container">
          <div class="header__logo">PORTEN</div>

          <div class="header__right-container">
            <div class="header__nav">
              <div class="header__nav-item">
                <a href="#" class="header__nav-link">Понравилось</a>
              </div>
              <div class="header__nav-item">
                <a href="#" class="header__nav-link">Личный кабинет</a>
              </div>
              <div class="header__nav-item">
                <a href="#" class="header__nav-link">Настройки</a>
              </div>
            </div>
            <div class="header__actions-icons">
              <a href="#" class="header__actions-link">
                <img src="./assets/img/header-market.png" alt="В корзину" />
              </a>

              <a href="#" class="header__actions-link">
                <img src="./assets/img/header-search.png" alt="Поиск" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
